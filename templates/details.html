<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">USER DETAILS</h1>
                        <h5 class="card-title">Welcome, {{ user.username }}!</h5>
                        <p class="card-text mt-3">First Name: {{ user.first_name }}</p>
                        <p class="card-text mb-3">Last Name: {{ user.last_name }}</p>
                        {% comment %} <p class="card-text">Email: {{ user.email }}</p> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
